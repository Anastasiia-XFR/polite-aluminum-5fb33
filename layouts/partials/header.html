<!-- BEGIN header -->

<header class="main-header">
  <div class="auto-container">
    <!-- Main Box -->
    <div class="main-box">
      <div class="logo-box">
        {{ .Scratch.Set "img" .Site.Params.logo }}
         {{ .Scratch.Set "logo_w" 120 }} 
        {{- partial "_logo.html" . -}}
      </div>

      <!--Nav Outer-->
      <div class="nav-outer clearfix">
		  {{- partial "_nav.html" . -}}
      </div>
      <!--Nav Outer End-->
    </div>
  </div>
</header>

<!-- END header -->
